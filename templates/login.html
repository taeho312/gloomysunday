{% extends "base.html" %}
{% block content %}
<div class="auth-wrapper" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="auth-card" style="background: rgba(10, 26, 18, 0.7); border: 1px solid rgba(224, 134, 31, 0.3); padding: 50px; width: 100%; max-width: 450px; backdrop-filter: blur(10px); box-shadow: 0 15px 35px rgba(0,0,0,0.5);">
        <h2 style="font-family: 'Nanum Myeongjo', serif; color: #fff; letter-spacing: 3px; margin-bottom: 10px; text-align: center;">입주민 확인</h2>
        <p style="color: #666; font-size: 0.85rem; text-align: center; margin-bottom: 40px;">입주민 정보를 입력해 주시길 바랍니다.</p>
        
        <form method="POST">
            <div style="margin-bottom: 25px;">
                <label style="display: block; color: #e0861f; font-size: 0.75rem; margin-bottom: 8px; letter-spacing: 1px;">NAME</label>
                <input type="text" name="username" placeholder="본인의 이름을 입력하세요" required 
                       style="width: 100%; background: transparent; border: none; border-bottom: 1px solid #444; color: #fff; padding: 10px 0; outline: none; font-size: 0.9rem;">
            </div>
            <div style="margin-bottom: 40px;">
                <label style="display: block; color: #e0861f; font-size: 0.75rem; margin-bottom: 8px; letter-spacing: 1px;">PASSWORD</label>
                <input type="password" name="password" placeholder="••••••••" required 
                       style="width: 100%; background: transparent; border: none; border-bottom: 1px solid #444; color: #fff; padding: 10px 0; outline: none; font-size: 0.9rem;">
            </div>
            <button type="submit" class="auth-btn" style="width: 100%; padding: 15px; background: #fff; color: #000; font-weight: bold; border: none; cursor: pointer; transition: 0.3s;">접속하기</button>
        </form>
        
        <div style="margin-top: 30px; text-align: center; font-size: 0.8rem;">
            <span style="color: #666;">드벨로의 입주민이 아니신가요?</span>
            <a href="{{ url_for('register') }}" style="color: #e0861f; text-decoration: none; margin-left: 10px; font-weight: bold;">가입하기</a>
        </div>
    </div>
</div>
{% endblock %}
